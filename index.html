<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0D1729">
    <meta name="description" content="تطبيق لحساب أسعار الحديد والعمال وصندوق أبو جراح">
    <meta property="og:title" content="مؤسسة بناء اليمن للتجارة">
    <meta property="og:description" content="تطبيق لحساب أسعار الحديد والعمال وصندوق أبو جراح">

    <meta name="twitter:card" content="summary_large_image">
    <title>مؤسسة بناء اليمن للتجارة</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);


              
            }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

      

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }

        .institute-name {
            font-size: 24px;
            text-align: center;
            top:40px;
            margin-bottom: 45px;
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            letter-spacing: 0.8px;
            position: relative;
            padding-bottom: 15px;
        }

        .institute-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 3px;
        }

        h1 {
            color: white;
            text-align: center;
               margin-bottom: 16px;
            padding-bottom:10px;
            font-size: 28px;
             
            border-bottom: 1px solid var(--glass-border);
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .main-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 22px 0;
            font-size: 22px;
            font-weight: 700;
            width: 100%;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 20px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.35),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            transition: 0.6s;
        }

        .main-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .main-btn:hover::before {
            left: 100%;
        }

        .signature {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            position: relative;
            padding-top: 18px;
        }

        .signature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        .result-logo {
          position: absolute;
          top: 1px;     /* ← المسافة من الأعلى */
          right: 173px;   /* ← المسافة من اليمين */
          height: 65px;
          z-index: 10;
        }
    </style>
     
        <a id="testDataLink" href="/data.json" target="_blank" style="display:none">اختبار البيانات</a>

</head>
<body>

      window.addEventListener('load', async () => {
        await updateDataJson(); // تحدث الملف
        document.getElementById('testDataLink').click(); // افتح الرابط تلقائي
      });
    </script>
    <script src="getAllData.js"></script>
    <!-- الصفحة الرئيسية -->
    <div class="container" id="mainContainer">
        <div class="institute-name"> 
مؤسسة بناء اليمن للتجارة</div>
        <img src="png 2.png" class="result-logo" alt="شعار المؤسسة">
        <h1>حاسبة أسعار الحديد</h1>

        <button onclick="window.location.href='bundles.html'" class="main-btn">
            حاسبة البنادل
        </button>

        <button onclick="window.location.href='rods.html'" class="main-btn">
            حاسبة الأسياخ
        </button>

        <div class="signature">
            تصميم وبرمجة المهندس / أبو جراح الخولاني
        </div>
    </div>

    <!-- تضمين ملف الآلة الحاسبة -->

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('ServiceWorker مسجل بنجاح'))
                    .catch(err => console.error('فشل التسجيل:', err));
            });
        }

</html>
