    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --btn-glass: rgba(65, 90, 119, 0.4);
            --highlight: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            direction: rtl;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }
       
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }
        .logo-wrapper {
          --gather-top: 270px;
          --gather-left: 53%;
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          pointer-events: none;
          z-index: 5;
        }
        .logo-part {
          position: absolute;
          width: 150px; height: 150px;
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          opacity: 0;
          transform-origin: center center;
          animation: masterCycle 45s ease-in-out infinite;
        }

        .part1 { --initial-top: -300px; --initial-left: 70%; --initial-scale: 1.5; }
        .part2 { --initial-top: 600px;  --initial-left: 30%; --initial-scale: 0.8; }
        .part3 { --initial-top: 100px;  --initial-left: 10%; --initial-scale: 0.2; }
        .part4 { --initial-top: 800px;  --initial-left: 90%; --initial-scale: 2.5; }

        @keyframes masterCycle {
          /* 1) تجميع سريع (0–6.67% = 3s) */
          0% {
            top: var(--initial-top);
            left: var(--initial-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(var(--initial-scale))rotate(720deg);
          }
          6.67% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }

          /* 2) لمعان سريع (6.67–8.89% = 1s) */
          7.78% {
               filter: none;
            
          }
          8.89% {
               filter: brightness(1.5);
            
          }

          /* 3) تثبيت أول (8.89–31.11% = 10s) */
          31.11% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
              filter: brightness(1.5);
          }

          /* 4) اختفاء سريع + انخفاض من اليمين (31.12–37.78% = 3s) */
          31.12% {
            opacity: 0;
            top: -200px; left: 100%;
            transform: translate(-50%, -50%) scale(1)rotate(720deg);
               filter: none;
          }
          37.78% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);}
                
          
                
          

          /* 5) حركة ارتداد (37.78–40% = 1s) */
          39% {
            top: calc(var(--gather-top) + 20px);
          }
          40% {
            top: var(--gather-top);
              filter: none;
          }

          /* 6) تثبيت ثاني (40–62.22% = 10s) */
          62.22% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
              filter: brightness(1.5)
          }

          /* 7) رجوع للشمال واختفاء (62.23–66.67% = 2s) */
          62.23% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
          }
          66.67% {
            top: -200px;
            left: 0;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1)rotate(720deg);
               filter: none;
          }

          /* 8) ظهور وتوسع (66.68–73.34% = 3s) */
          66.68% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
          }
          73.34% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
                filter: none;
          }

          /* 9) تثبيت ثالث (73.34–95.56% = 10s) */
          95.56% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
               filter: brightness(1.5);
          }

          /* 10) اختفاء عكسي للتوسع (95.56–97.78% = 1s) */
          96.67% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
          }
          97.78% {
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
               filter:none;
          }

          /* 11) رجوع للتجميع من البداية (97.78–100% = 1s) */
          100% {
            top: var(--initial-top);
            left: var(--initial-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(var(--initial-scale));
          }
        }

        function numberToArabicWords(number) {
            const numberParts = number.toString().split('.');
            const integerPart = Math.floor(number);
            const decimalPart = numberParts.length > 1 ? numberParts[1].padEnd(2, '0').substring(0, 2) : '00';

            const units = ['', 'واحد', 'اثنان', 'ثلاثة', 'أربعة', 'خمسة', 'ستة', 'سبعة', 'ثمانية', 'تسعة'];
            const tens = ['', 'عشرة', 'عشرون', 'ثلاثون', 'أربعون', 'خمسون', 'ستون', 'سبعون', 'ثمانون', 'تسعون'];
            const hundreds = ['', 'مائة', 'مئتان', 'ثلاثمائة', 'أربعمائة', 'خمسمائة', 'ستمائة', 'سبعمائة', 'ثمانمائة', 'تسعمائة'];

            function convertIntegerToWords(num) {
                if (num === 0) return 'صفر';

                let words = '';

                if (num >= 1000000000) {
                    const billions = Math.floor(num / 1000000000);
                    words += (billions === 1 ? 'مليار' :
                        billions === 2 ? 'ملياران' :
                            convertIntegerToWords(billions) + ' مليار');
                    const remainder = num % 1000000000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 1000000) {
                    const millions = Math.floor(num / 1000000);
                    words += (millions === 1 ? 'مليون' :
                        millions === 2 ? 'مليونان' :
                            convertIntegerToWords(millions) + ' مليون');
                    const remainder = num % 1000000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 1000) {
                    const thousands = Math.floor(num / 1000);
                    words += (thousands === 1 ? 'ألف' :
                        thousands === 2 ? 'ألفان' :
                            convertIntegerToWords(thousands) + ' ألف');
                    const remainder = num % 1000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 100) {
                    const hundred = Math.floor(num / 100);
                    words += hundreds[hundred];
                    const remainder = num % 100;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num > 0) {
                    if (num < 10) {
                        words += units[num];
                    } else if (num < 20) {
                        if (num === 10) words += 'عشرة';
                        else if (num === 11) words += 'أحد عشر';
                        else if (num === 12) words += 'اثنا عشر';
                        else words += units[num % 10] + ' عشر';
                    } else {
                        const unit = num % 10;
                        const ten = Math.floor(num / 10);
                        if (unit === 0) {
                            words += tens[ten];
                        } else {
                            words += units[unit] + ' و' + tens[ten];
                        }
                    }
                }

                return words;
            }

            let result = '';

            if (integerPart > 0) {
                result += convertIntegerToWords(integerPart) + ' ريال يمني';
            }

            const decimal = parseInt(decimalPart);
            if (decimal > 0) {
                if (result !== '') result += ' و';
                result += convertIntegerToWords(decimal) + ' فلس';
            }

            if (result === '') {
                result = 'صفر ريال يمني';
            }

            return result + ' فقط لا غير';
        }

                customPricePerTon = price;
                updateCustomItemsDisplay();
                hideDialog();
            } else {
                alert("الرجاء إدخال كميات الأسياخ أولاً");
            }
        }
        function updateCustomItemsDisplay() {
            const container = document.getElementById('additionalItemsContainer');
            container.innerHTML = customItems.map((item, index) => {
                const displayedQty = window.inputIsArabic ? toArabicDigits(item.qty) : item.qty;
                return `
                    <div class="form-group custom-item" data-index="${index}">
                        <label>${item.size} ملم جريد ٦٠</label>
                        <input type="text" value="${displayedQty}" disabled>
                        <button onclick="removeCustomItem(${index})" style="background: transparent; border: none; color: #ff6b6b; margin-right: 5px; font-size: 16px;">×</button>
                    </div>
                `;
            }).join('');
        }

        function removeCustomItem(index) {
            customItems.splice(index, 1);
            // إذا تمت إزالة جميع العناصر، إعادة تعيين سعر جريد 60
            if (customItems.length === 0) {
                customPricePerTon = 0;
            }
            updateCustomItemsDisplay();
        }

        function updateWireDisplay() {
            const container = document.getElementById('wireResultBody');
            container.innerHTML = wireItems.map((item, index) => {
                const displayedQty = window.inputIsArabic ? toArabicDigits(item.qty) : item.qty;
                const total = item.qty * item.price;
                const displayedTotal = window.inputIsArabic ? toArabicDigits(formatNumber(total)) : formatNumber(total);
                return `
                    <tr style="background: rgba(151, 192, 154, 0.1);">
                        <td>سلك تربيط <button onclick="removeWireItem(${index})" style="background: transparent; border: none; color: #ff6b6b; margin-right: 5px; font-size: 14px;">×</button></td>
                        <td>${displayedQty}</td>
                        <td>${displayedTotal} ر.ي</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('wireResults').style.display = wireItems.length ? 'block' : 'none';
        }

        function removeWireItem(index) {
            wireItems.splice(index, 1);
            updateWireDisplay();
        }

        function copyRodsResult() {
            const resultElement = document.getElementById('rodsResult');
            if (resultElement.style.display === 'none') {
                alert("لا توجد نتيجة لحسابها بعد");
                return;
            }

            let resultText = inventoryMode ? "نتيجة حساب المخزون\n" : "نتيجة حساب الأسياخ\n";
            resultText += "------------------------\n";

            const rows = document.querySelectorAll('#rodsResultBody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                resultText += `${cells[0].textContent}\t${cells[1].textContent}\t${cells[2].textContent}\t${cells[3].textContent}\n`;
            });

            if (wireItems.length > 0 && !inventoryMode) {
                resultText += "\nنتيجة سلك التربيط\n";
                resultText += "------------------------\n";
                wireItems.forEach(item => {
                    const displayedQty = window.inputIsArabic ? toArabicDigits(item.qty) : item.qty;
                    const total = item.qty * item.price;
                    const displayedTotal = window.inputIsArabic ? toArabicDigits(formatNumber(total)) : formatNumber(total);
                    resultText += `سلك تربيط\t${displayedQty}\tر.ي ${displayedTotal}\n`;
                });
            }

            resultText += "\n" + document.getElementById('rodsTotal').innerText.replace(/<[^>]*>/g, '') + "\n";
            resultText += document.getElementById('rodsNote').innerText;

            navigator.clipboard.writeText(resultText)
                .then(() => alert("تم نسخ النتيجة"))
                .catch(() => alert("فشل نسخ النتيجة"));
        }

        window.addEventListener('load', () => {
            const savedMode = localStorage.getItem('inventoryMode') === 'true';
            if (savedMode) {
                inventoryMode = true;
                document.title = 'حساب المخزون';
                document.querySelector('.result-title').textContent = 'نتيجة حساب المخزون';
                document.querySelector('h1').childNodes[0].nodeValue = 'حساب المخزون ';
                const ths = document.querySelectorAll('#rodsResult thead th');
                if (ths.length >= 4) {
                    ths[0].textContent = 'المقاس';
                    ths[1].textContent = 'عدد البنادل';
                    ths[2].textContent = 'عدد الأسياخ';
                    ths[3].textContent = 'الوزن (طن)';
                }
            }

            if (localStorage.getItem('showRodsResult') === 'true') {
                const savedHtml = localStorage.getItem('savedRodsResult');
                if (savedHtml) {
                    const resultElement = document.getElementById('rodsResult');
                    resultElement.innerHTML = savedHtml;
                    resultElement.style.display = 'block';
                }

                localStorage.removeItem('savedRodsResult');
                localStorage.removeItem('showRodsResult');
            }
        });

        function printResult() {
            const resultElement = document.getElementById('rodsResult');
            if (resultElement.style.display === 'none') {
                alert("لا توجد نتيجة للطباعة. الرجاء إجراء الحساب أولاً");
                return;
            }

            const originalScroll = window.scrollY;
            const originalDisplay = resultElement.style.display;

            if (typeof html2canvas !== 'function') {
                const script = document.createElement('script');
                script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
                script.onload = function () {
                    captureAndShare(resultElement, originalScroll, originalDisplay);
                };
                document.body.appendChild(script);
            } else {
                localStorage.setItem('showRodsResult', 'true');
                captureAndShare(resultElement, originalScroll, originalDisplay);
            }
        }

        function captureAndShare(element) {
            html2canvas(element, {
                backgroundColor: '#16213e',
                scale: 5
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');

                const downloadLink = document.createElement('a');
                downloadLink.href = image;
                downloadLink.download = inventoryMode ? 'حساب_المخزون.png' : 'حساب_الأسياخ.png';
                downloadLink.click();

                if (navigator.share && navigator.onLine) {
                    canvas.toBlob(function (blob) {
                        const file = new File([blob], inventoryMode ? "حساب_المخزون.png" : "حساب_الأسياخ.png", { type: "image/png" });
                        navigator.share({
                            title: inventoryMode ? 'نتيجة حساب المخزون' : 'نتيجة حساب الأسياخ',
                            files: [file]
                        }).catch(err => {
                            console.log('فشل المشاركة:', err);
                        });
                    });
                }
            });
        }
