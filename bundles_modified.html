    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --btn-glass: rgba(65, 90, 119, 0.4);
            --highlight: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            direction: rtl;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }
        .logo-wrapper {
          --gather-top: 270px;
          --gather-left: 53%;
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          pointer-events: none;
          z-index: 5;
        }

        .logo-part {
          position: absolute;
          width: 150px; height: 150px;
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          opacity: 0;
          transform-origin: center center;
          animation: masterCycle 45s ease-in-out infinite;
        }

        .part1 { --initial-top: -300px; --initial-left: 70%; --initial-scale: 1.5; }
        .part2 { --initial-top: 600px;  --initial-left: 30%; --initial-scale: 0.8; }
        .part3 { --initial-top: 100px;  --initial-left: 10%; --initial-scale: 0.2; }
        .part4 { --initial-top: 800px;  --initial-left: 90%; --initial-scale: 2.5; }

        @keyframes masterCycle {
          /* 1) تجميع سريع (0–6.67% = 3s) */
          0% {
            top: var(--initial-top);
            left: var(--initial-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(var(--initial-scale))rotate(720deg);
          }
          6.67% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }

          /* 2) لمعان سريع (6.67–8.89% = 1s) */
          7.78% {
               filter: none;

          }
          8.89% {
               filter: brightness(1.5);

          }

          /* 3) تثبيت أول (8.89–31.11% = 10s) */
          31.11% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
              filter: brightness(1.5);
          }

          /* 4) اختفاء سريع + انخفاض من اليمين (31.12–37.78% = 3s) */
          31.12% {
            opacity: 0;
            top: -200px; left: 100%;
            transform: translate(-50%, -50%) scale(1)rotate(720deg);
               filter: none;
          }
          37.78% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);}





          /* 5) حركة ارتداد (37.78–40% = 1s) */
          39% {
            top: calc(var(--gather-top) + 20px);
          }
          40% {
            top: var(--gather-top);
              filter: none;
          }

          /* 6) تثبيت ثاني (40–62.22% = 10s) */
          62.22% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
              filter: brightness(1.5)
          }

          /* 7) رجوع للشمال واختفاء (62.23–66.67% = 2s) */
          62.23% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
          }
          66.67% {
            top: -200px;
            left: 0;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1)rotate(720deg);
               filter: none;
          }

          /* 8) ظهور وتوسع (66.68–73.34% = 3s) */
          66.68% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
          }
          73.34% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
                filter: none;
          }

          /* 9) تثبيت ثالث (73.34–95.56% = 10s) */
          95.56% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
               filter: brightness(1.5);
          }

          /* 10) اختفاء عكسي للتوسع (95.56–97.78% = 1s) */
          96.67% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
          }
          97.78% {
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
               filter:none;
          }

          /* 11) رجوع للتجميع من البداية (97.78–100% = 1s) */
          100% {
            top: var(--initial-top);
            left: var(--initial-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(var(--initial-scale));
          }
        }

    <script>
        // بيانات البنادل (مثل السابق)
        const steelData = {
            bundles: {
                "20": { weightPerBundle: 1.956, rodsPerBundle: 66 },
                "18": { weightPerBundle: 1.968, rodsPerBundle: 82 },
                "16": { weightPerBundle: 1.972, rodsPerBundle: 104 },
                "14": { weightPerBundle: 1.975, rodsPerBundle: 136 },
                "12": { weightPerBundle: 1.918, rodsPerBundle: 180 },
                "10": { weightPerBundle: 1.999, rodsPerBundle: 270 },
                "8": { weightPerBundle: 1.991, rodsPerBundle: 420 }
            }
        };

        // علم عالمي للإشارة إلى استخدام الأرقام العربية في أي حقل
        window.inputIsArabic = false;

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // تحويل الأرقام الإنجليزية إلى عربية
        function toArabicDigits(str) {
            return str.toString().replace(/\d/g, d => '٠١٢٣٤٥٦٧٨٩'[d]);
        }

        // تحويل الرقم إلى نص عربي بالقيمة
        function numberToArabicWords(number) {
            const numberParts = number.toString().split('.');
            const integerPart = Math.floor(number);
            const decimalPart = numberParts.length > 1 ? numberParts[1].padEnd(2, '0').substring(0, 2) : '00';

            const units = ['', 'واحد', 'اثنان', 'ثلاثة', 'أربعة', 'خمسة', 'ستة', 'سبعة', 'ثمانية', 'تسعة'];
            const tens = ['', 'عشرة', 'عشرون', 'ثلاثون', 'أربعون', 'خمسون', 'ستون', 'سبعون', 'ثمانون', 'تسعون'];
            const hundreds = ['', 'مائة', 'مئتان', 'ثلاثمائة', 'أربعمائة', 'خمسمائة', 'ستمائة', 'سبعمائة', 'ثمانمائة', 'تسعمائة'];

            function convertIntegerToWords(num) {
                if (num === 0) return 'صفر';

                let words = '';

                if (num >= 1000000000) {
                    const billions = Math.floor(num / 1000000000);
                    words += (billions === 1 ? 'مليار' :
                        billions === 2 ? 'ملياران' :
                            convertIntegerToWords(billions) + ' مليار');
                    const remainder = num % 1000000000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 1000000) {
                    const millions = Math.floor(num / 1000000);
                    words += (millions === 1 ? 'مليون' :
                        millions === 2 ? 'مليونان' :
                            convertIntegerToWords(millions) + ' مليون');
                    const remainder = num % 1000000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 1000) {
                    const thousands = Math.floor(num / 1000);
                    words += (thousands === 1 ? 'ألف' :
                        thousands === 2 ? 'ألفان' :
                            convertIntegerToWords(thousands) + ' ألف');
                    const remainder = num % 1000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 100) {
                    const hundred = Math.floor(num / 100);
                    words += hundreds[hundred];
                    const remainder = num % 100;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num > 0) {
                    if (num < 10) {
                        words += units[num];
                    } else if (num < 20) {
                        if (num === 10) words += 'عشرة';
                        else if (num === 11) words += 'أحد عشر';
                        else if (num === 12) words += 'اثنا عشر';
                        else words += units[num % 10] + ' عشر';
                    } else {
                        const unit = num % 10;
                        const ten = Math.floor(num / 10);
                        if (unit === 0) {
                            words += tens[ten];
                        } else {
                            words += units[unit] + ' و' + tens[ten];
                        }
                    }
                }

                return words;
            }

            let result = '';

            if (integerPart > 0) {
                result += convertIntegerToWords(integerPart) + ' ريال سعودي';
            }

            const decimal = parseInt(decimalPart);
            if (decimal > 0) {
                if (result !== '') result += ' و';
                result += convertIntegerToWords(decimal) + ' هللة';
            }

            if (result === '') {
                result = 'صفر ريال سعودي';
            }

            return result + ' فقط لا غير';
        }

        function calculateBundles() {
            // قراءة حقل السعر وكشف الأرقام العربية
            const rawPrice = document.getElementById('price').value;
            if (/[٠-٩]/.test(rawPrice)) {
                window.inputIsArabic = true;
            }
            // تحويل الأرقام العربية إلى إنجليزية قبل الحساب
            const pricePerTon = parseFloat(rawPrice.replace(/[٠-٩]/g, d => String('٠١٢٣٤٥٦٧٨٩'.indexOf(d)))) || 3000;

            let totalWeight = 0;
            let totalPrice = 0;
            let totalBundles = 0;
            let totalRods = 0;

            const sizes = ['20', '18', '16', '14', '12', '10', '8'];
            const resultBody = document.getElementById('bundlesResultBody');
            resultBody.innerHTML = '';

            // حساب كل مقاس
            sizes.forEach(size => {
                const rawCount = document.getElementById('size-' + size).value;
                if (/[٠-٩]/.test(rawCount)) {
                    window.inputIsArabic = true;
                }
                const bundleCount = parseInt(rawCount.replace(/[٠-٩]/g, d => String('٠١٢٣٤٥٦٧٨٩'.indexOf(d)))) || 0;

                if (bundleCount > 0) {
                    totalBundles += bundleCount;
                    const bundleData = steelData.bundles[size];
                    const rodsCount = bundleData.rodsPerBundle * bundleCount;
                    const weight = (bundleData.weightPerBundle * bundleCount).toFixed(3);
                    const price = (weight * pricePerTon).toFixed(2);

                    totalWeight += parseFloat(weight);
                    totalPrice += parseFloat(price);
                    totalRods += rodsCount;

                    // تحويل القيم للعرض بناءً على اللغة
                    const displayedSize = window.inputIsArabic ? toArabicDigits(size) : size;
                    const displayedBundles = window.inputIsArabic ? toArabicDigits(formatNumber(bundleCount)) : formatNumber(bundleCount);
                    const displayedRods = window.inputIsArabic ? toArabicDigits(formatNumber(rodsCount)) : formatNumber(rodsCount);
                    const displayedWeight = window.inputIsArabic ? toArabicDigits(weight) : weight;
                    const displayedPrice = window.inputIsArabic ? toArabicDigits(formatNumber(price)) : formatNumber(price);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${displayedSize} ملم</td>
                        <td>${displayedBundles}</td>
                        <td>${displayedRods}</td>
                        <td>${displayedWeight}</td>
                        <td>${displayedPrice}</td>
                    `;
                    resultBody.appendChild(row);
                }
            });

            if (resultBody.children.length === 0) {
                alert("الرجاء إدخال الكميات أولاً");
                return;
            }

            const priceInWords = numberToArabicWords(totalPrice);
            const fontSize = Math.max(12, 16 - Math.floor(priceInWords.length / 20));

            // تحويل المجاميع للعرض بناءً على اللغة
            const displayedTotalBundles = window.inputIsArabic ? toArabicDigits(formatNumber(totalBundles)) : formatNumber(totalBundles);
            const displayedTotalWeight = window.inputIsArabic ? toArabicDigits(totalWeight.toFixed(3)) : totalWeight.toFixed(3);
            const displayedTotalPrice = window.inputIsArabic ? toArabicDigits(formatNumber(totalPrice.toFixed(2))) : formatNumber(totalPrice.toFixed(2));
            const displayedNotePrice = window.inputIsArabic ? toArabicDigits(formatNumber(pricePerTon)) : formatNumber(pricePerTon);

            document.getElementById('bundlesTotal').innerHTML = `
                <div>إجمالي البنادل: ${displayedTotalBundles}</div>
                <div>الوزن الإجمالي⚖️: ${displayedTotalWeight} طن</div>
                <div class="total-price">السعر الإجمالي💵: ${displayedTotalPrice} ر.س</div>
                <div class="price-in-words" style="font-size: ${fontSize}px">${priceInWords}</div>
            `;

            document.getElementById('bundlesNote').innerText = `ملاحظة: هذا الحساب بسعر ${displayedNotePrice} ريال سعودي للطن`;
            document.getElementById('bundlesResult').style.display = 'block';
        }

        function copyBundlesResult() {
            const resultText = document.getElementById('bundlesResult').innerText;
            if (resultText && !resultText.includes('الرجاء إدخال الكميات أولاً')) {
                navigator.clipboard.writeText(resultText)
                    .then(() => alert("تم نسخ النتيجة"))
                    .catch(() => alert("فشل نسخ النتيجة"));
            } else {
                alert("لا توجد نتيجة لحسابها بعد");
            }
        }

        function printResult() {
            const resultElement = document.getElementById('bundlesResult');
            if (resultElement.style.display === 'none') {
                alert("لا توجد نتيجة للطباعة. الرجاء إجراء الحساب أولاً");
                return;
            }

            if (typeof html2canvas !== 'function') {
                const script = document.createElement('script');
                script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
                script.onload = function() {
                    captureAndShare(resultElement);
                };
                document.body.appendChild(script);
            } else {
                captureAndShare(resultElement);
            }
        }

        function captureAndShare(element) {
            html2canvas(element, {
                backgroundColor: '#16213e',
                scale: 5
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');

                const timestamp = Date.now();
                caches.open('bina-yemen-v12').then(cache => {
                    fetch(image)
                        .then(response => cache.put(`/shared-images/${timestamp}.png`, response));
                });

                const downloadLink = document.createElement('a');
                downloadLink.href = image;
                downloadLink.download = 'حساب_البنادل.png';
                downloadLink.click();

                if (navigator.share && navigator.onLine) {
                    canvas.toBlob(function(blob) {
                        const file = new File([blob], "حساب_البنادل.png", { type: "image/png" });
                        navigator.share({
                            title: 'نتيجة حساب البنادل',
                            files: [file]
                        }).catch(err => console.log('Error sharing:', err));
                    });
                }
            });
        }
    </script>

<script>
function createFragments(container, imgURL) {
  const size = 20;
  const rows = 150 / size;
  const cols = 150 / size;

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const piece = document.createElement("div");
      piece.className = "img-piece";
      piece.style.top = y * size + "px";
      piece.style.left = x * size + "px";
      piece.style.backgroundImage = `url(${imgURL})`;
      piece.style.backgroundPosition = `-${x * size}px -${y * size}px`;
      container.appendChild(piece);
    }
  }
}

document.querySelectorAll(".logo-part").forEach(part => {
  const img = part.dataset.img;
  createFragments(part, img);
});

function explodeAll() {
  document.querySelectorAll(".logo-part").forEach(part => {
    part.classList.remove("gathered", "fixed");
    part.classList.add("exploded");
    part.querySelectorAll(".img-piece").forEach(piece => {
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 300 + 100;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      const rotation = Math.floor(Math.random() * 1080) + "deg";
      piece.style.setProperty("--x", `${x}px`);
      piece.style.setProperty("--y", `${y}px`);
      piece.style.setProperty("--angle", rotation);
    });
  });
}

function gatherAll() {
  document.querySelectorAll(".logo-part").forEach(part => {
    part.classList.remove("exploded", "fixed");
    part.classList.add("gathered");
    part.querySelectorAll(".img-piece").forEach(piece => {
      piece.style.setProperty("--x", "0px");
      piece.style.setProperty("--y", "0px");
      piece.style.setProperty("--angle", "0deg");
    });
  });
}

function fixAll() {
  document.querySelectorAll(".logo-part").forEach(part => {
    part.classList.remove("exploded", "gathered");
    part.classList.add("fixed");
  });
}

// التجمع الأول
setTimeout(() => {
  gatherAll();
  setTimeout(() => fixAll(), 10000); // تثبيت 10 ثواني
}, 500);

// دورة كل 50 ثانية: انفجار -> تجميع -> تثبيت
setInterval(() => {
  explodeAll();
  setTimeout(() => {
    gatherAll();
    setTimeout(() => fixAll(), 10000);
  }, 1500);
}, 50000);
</script>
