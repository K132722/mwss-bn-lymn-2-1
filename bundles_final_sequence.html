    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --btn-glass: rgba(65, 90, 119, 0.4);
            --highlight: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            direction: rtl;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }
        .logo-wrapper {
          --gather-top: 270px;
          --gather-left: 53%;
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          pointer-events: none;
          z-index: 5;
        }

        .logo-part {
          position: absolute;
          width: 150px; height: 150px;
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          opacity: 0;
          transform-origin: center center;
          animation: masterCycle 45s ease-in-out infinite;
        }

        .part1 { --initial-top: -300px; --initial-left: 70%; --initial-scale: 1.5; }
        .part2 { --initial-top: 600px;  --initial-left: 30%; --initial-scale: 0.8; }
        .part3 { --initial-top: 100px;  --initial-left: 10%; --initial-scale: 0.2; }
        .part4 { --initial-top: 800px;  --initial-left: 90%; --initial-scale: 2.5; }

        @keyframes masterCycle {
          /* 1) تجميع سريع (0–6.67% = 3s) */
          0% {
            top: var(--initial-top);
            left: var(--initial-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(var(--initial-scale))rotate(720deg);
          }
          6.67% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }

          /* 2) لمعان سريع (6.67–8.89% = 1s) */
          7.78% {
               filter: none;

          }
          8.89% {
               filter: brightness(1.5);

          }

          /* 3) تثبيت أول (8.89–31.11% = 10s) */
          31.11% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
              filter: brightness(1.5);
          }

          /* 4) اختفاء سريع + انخفاض من اليمين (31.12–37.78% = 3s) */
          31.12% {
            opacity: 0;
            top: -200px; left: 100%;
            transform: translate(-50%, -50%) scale(1)rotate(720deg);
               filter: none;
          }
          37.78% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);}





          /* 5) حركة ارتداد (37.78–40% = 1s) */
          39% {
            top: calc(var(--gather-top) + 20px);
          }
          40% {
            top: var(--gather-top);
              filter: none;
          }

          /* 6) تثبيت ثاني (40–62.22% = 10s) */
          62.22% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
              filter: brightness(1.5)
          }

          /* 7) رجوع للشمال واختفاء (62.23–66.67% = 2s) */
          62.23% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
          }
          66.67% {
            top: -200px;
            left: 0;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1)rotate(720deg);
               filter: none;
          }

          /* 8) ظهور وتوسع (66.68–73.34% = 3s) */
          66.68% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
          }
          73.34% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
                filter: none;
          }

          /* 9) تثبيت ثالث (73.34–95.56% = 10s) */
          95.56% {
            top: var(--gather-top);
            left: var(--gather-left);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
               filter: brightness(1.5);
          }

          /* 10) اختفاء عكسي للتوسع (95.56–97.78% = 1s) */
          96.67% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
          }
          97.78% {
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
               filter:none;
          }

          /* 11) رجوع للتجميع من البداية (97.78–100% = 1s) */
          100% {
            top: var(--initial-top);
            left: var(--initial-left);
            opacity: 0;
            transform: translate(-50%, -50%) scale(var(--initial-scale));
          }
        }

<script>
function createFragments(container, imgURL) {
  const size = 20;
  const rows = 150 / size;
  const cols = 150 / size;

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const piece = document.createElement("div");
      piece.className = "img-piece";
      piece.style.top = y * size + "px";
      piece.style.left = x * size + "px";
      piece.style.backgroundImage = `url(${imgURL})`;
      piece.style.backgroundPosition = `-${x * size}px -${y * size}px`;
      container.appendChild(piece);
    }
  }
}

document.querySelectorAll(".logo-part").forEach(part => {
  const img = part.dataset.img;
  createFragments(part, img);
});

function applyExplosion() {
  document.querySelectorAll(".logo-part").forEach(part => {
    part.classList.remove("gathered", "fixed", "falling");
    part.classList.add("exploded");
    part.querySelectorAll(".img-piece").forEach(piece => {
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 300 + 100;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      const rotation = Math.floor(Math.random() * 1080) + "deg";
      piece.style.setProperty("--x", `${x}px`);
      piece.style.setProperty("--y", `${y}px`);
      piece.style.setProperty("--angle", rotation);
    });
  });
}

function gather() {
  document.querySelectorAll(".logo-part").forEach(part => {
    part.classList.remove("exploded", "fixed", "falling");
    part.classList.add("gathered");
    part.querySelectorAll(".img-piece").forEach(piece => {
      piece.style.setProperty("--x", "0px");
      piece.style.setProperty("--y", "0px");
      piece.style.setProperty("--angle", "0deg");
    });
  });
}

function fix() {
  document.querySelectorAll(".logo-part").forEach(part => {
    part.classList.remove("exploded", "gathered", "falling");
    part.classList.add("fixed");
  });
}

function fallFromTop() {
  document.querySelectorAll(".logo-part").forEach(part => {
    part.classList.remove("exploded", "gathered", "fixed");
    part.classList.add("falling");
    part.style.top = "-200px";
    part.style.opacity = 0;
    setTimeout(() => {
      part.style.transition = "top 1s ease, opacity 1s ease";
      part.style.top = "var(--gather-top)";
      part.style.opacity = 1;
    }, 50);
    setTimeout(() => {
      part.style.transition = "";
    }, 1200);
  });
}

// تسلسل الحركات
function runSequence() {
  gather(); // 1) تجميع
  setTimeout(() => {
    fix(); // 2) تثبيت 10 ثواني
    setTimeout(() => {
      applyExplosion(); // 3) انفجار
      setTimeout(() => {
        fallFromTop(); // 4) نزول من الأعلى
        setTimeout(() => {
          fix(); // 5) تثبيت 10 ثواني
          setTimeout(() => {
            // 6) اختفاء إلى الأعلى اليسار (نحاكيه بتغيير top/left)
            document.querySelectorAll(".logo-part").forEach(part => {
              part.style.transition = "top 1s ease, left 1s ease, opacity 1s ease";
              part.style.top = "-200px";
              part.style.left = "0";
              part.style.opacity = 0;
              setTimeout(() => {
                part.style.transition = "";
              }, 1200);
            });
            setTimeout(() => {
              // 7) توسع وظهور
              document.querySelectorAll(".logo-part").forEach(part => {
                part.style.transition = "transform 1s ease, opacity 1s ease";
                part.style.top = "var(--gather-top)";
                part.style.left = "var(--gather-left)";
                part.style.opacity = 1;
                part.style.transform = "translate(-50%, -50%) scale(1.5)";
                setTimeout(() => {
                  part.style.transform = "translate(-50%, -50%) scale(1)";
                }, 1000);
                setTimeout(() => {
                  part.style.transition = "";
                }, 2000);
              });
              setTimeout(() => {
                fix(); // 8) تثبيت 10 ثواني
                setTimeout(() => {
                  // 9) اختفاء تدريجي
                  document.querySelectorAll(".logo-part").forEach(part => {
                    part.style.transition = "opacity 1s ease";
                    part.style.opacity = 0;
                    setTimeout(() => {
                      part.style.transition = "";
                    }, 1000);
                  });
                  setTimeout(() => {
                    // 10) تجميع من التفكك
                    gather();
                    setTimeout(() => {
                      fix(); // 11) تثبيت 10 ثواني
                      setTimeout(() => {
                        applyExplosion(); // 12) تفكك كما في الأصل
                        setTimeout(() => {
                          runSequence(); // 13) إعادة الدورة
                        }, 1500);
                      }, 10000);
                    }, 1500);
                  }, 1500);
                }, 10000);
