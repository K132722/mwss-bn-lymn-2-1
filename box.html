<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق أبو جراح</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --debit-color: #ff6b6b;
            --credit-color: #51cf66;
            --btn-glass: rgba(65, 90, 119, 0.4);
            --edit-color: #4dabf7;
            --share-color: #40c057;
            --disabled-color: #868e96;
            --delete-color: #ff8787;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            direction: rtl;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }

        .back-btn {
            background: var(--btn-glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 0;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 14px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(65, 90, 119, 0.6);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
            width: 100%;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .date-display {
            color: var(--accent);
            font-size: 14px;
            text-align: left;
            margin-bottom: 10px;
        }

        .history-btn, .new-window-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .history-btn:hover, .new-window-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--accent);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(0,0,0,0.2);
            color: white;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(119, 141, 169, 0.3);
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .transactions-table th {
            background-color: var(--secondary);
            color: white;
            padding: 10px;
            text-align: center;
        }

        .transactions-table td {
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            vertical-align: top;
        }

        .transactions-table input {
            width: 100%;
            padding: 6px;
            border: none;
            background: transparent;
            text-align: center;
            color: white;
            font-size: 12px !important;
            max-width: 100%;
            overflow: visible;
        }

        .description-textarea {
            color: white !important;
            font-size: 13px;
            width: 100%;
            min-height: 40px;
            resize: none;
            overflow: hidden;
            border: none;
            background: transparent;
            text-align: center;
            padding: 6px;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        .credit-input {
            color: var(--credit-color) !important;
            font-weight: bold;
            font-size: 12px !important;
        }

        .debit-input {
            color: var(--debit-color) !important;
            font-weight: bold;
            font-size: 12px !important;
        }

        .balance-input {
            font-size: 14px !important;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }

        .buttons button {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 14px 0;
            font-size: 16px;
            flex: 1;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .buttons button:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 25px;
        }

        .edit-btn {
            background: var(--edit-color) !important;
            width: 100%;
        }

        .save-btn {
            background: var(--accent) !important;
            width: 100%;
        }

        .share-btn {
            background: var(--share-color) !important;
            width: 100%;
        }

        .final-balance {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: center;
        }

        .final-balance h3 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .final-balance-value {
            font-size: 20px;
            font-weight: bold;
        }

        .signature {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            position: relative;
            padding-top: 20px;
        }

        .signature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        /* نافذة السجل */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--primary);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
        }

        .close-modal {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.4s;
            font-size: 14px;
        }

        .close-modal:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid var(--secondary);
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.2);
            position: relative;
        }

        .history-item:hover {
            background: var(--secondary);
        }

        .history-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .history-date {
            font-size: 12px;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .history-balance {
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-disabled {
            background: var(--disabled-color) !important;
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .btn-pressed {
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }

        .delete-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            background: var(--delete-color);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-all-btn {
            background: var(--delete-color) !important;
            width: 100%;
            margin-top: 10px;
        }

        /* Placeholder styling */
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                border-radius: 18px;
            }

            h1 {
                font-size: 24px;
            }

            .buttons button {
                padding: 12px 0;
                font-size: 15px;
            }

            .header-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .history-btn, .new-window-btn {
                flex: 1;
            }
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #778da9;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            position: fixed;

            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #778da9;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <span>←</span> العودة للرئيسية
        </button>

        <div class="header">
            <h1 id="boxTitle">صندوق أبو جراح</h1>
            <div>
                <div class="date-display" id="currentDateHijri"></div>
                <div class="date-display" id="currentDateGregorian"></div>
            </div>
            <div class="header-buttons">
                <button class="history-btn" onclick="showHistoryModal()">عرض السجل</button>
                <button class="new-window-btn" onclick="openNewWindow()">نافذة جديدة</button>
            </div>
        </div>

        <div class="form-group">
            <label for="boxTitleInput">عنوان الصندوق</label>
            <input type="text" id="boxTitleInput" placeholder="أدخل عنواناً للصندوق" value="صندوق أبو جراح">
        </div>

        <div class="form-group">
            <label for="openingBalance">الرصيد الافتتاحي</label>
            <input type="number" id="openingBalance" placeholder="أدخل الرصيد الافتتاحي" pattern="[0-9]*" inputmode="numeric">
        </div>

        <table class="transactions-table">
            <thead>
                <tr>
                    <th style="width: 35%;">الوصف</th>
                    <th>دائن</th>
                    <th>مدين</th>
                    <th>الرصيد</th>
                </tr>
            </thead>
            <tbody id="transactionsBody">
                <!-- الصفوف ستضاف هنا ديناميكياً -->
            </tbody>
        </table>

        <div class="buttons">
            <button onclick="addTransaction()">إضافة حركة</button>
            <button onclick="calculateBalance()">حساب الرصيد</button>
        </div>

        <div class="final-balance">
            <h3>رصيد الصندوق الحالي:</h3>
            <div class="final-balance-value" id="finalBalance">0.00</div>
        </div>

        <div class="action-buttons">
            <button class="edit-btn" id="editBtn" onclick="enableEditing()">✏️ تعديل</button>
            <button class="save-btn" id="saveBtn" onclick="saveData()">💾 حفظ البيانات</button>
            <button class="share-btn" id="shareBtn" onclick="generateBoxImage()">↗️ مشاركة</button>
        </div>

        <div class="signature">
            تصميم وبرمجة المهندس / أبو جراح الخولاني
        </div>
    </div>

    <!-- نافذة عرض السجل -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center;color:var(--accent);margin-bottom:20px;">سجل الأيام السابقة</h3>
            <div id="historyList"></div>
            <button class="clear-all-btn" onclick="clearAllRecords()">🗑️ مسح جميع السجلات</button>
            <button class="close-modal" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" style="display: none;">
        <div class="spinner"></div>
        <div>جاري إنشاء الصورة...</div>
    </div>
    

    <script>
        // البيانات المخزنة
        let appData = {
            currentDate: '',
            dailyData: {},
            lastBalance: "0.00",
            lastSavedDate: '',
            settings: {
                bgImage: 'IMG_4411.png',
                fontFamily: 'Tajawal',
                primaryColor: '#16213e',
                secondaryColor: '#415a77'
            },
            currentRecordId: null,
            isEditing: true,
            isSaved: false,
            hasChanges: false
        };

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            updateCurrentDate();
            loadData();
            addTransaction();
            updateButtonStates();

            document.getElementById('openingBalance').addEventListener('input', function() {
                appData.hasChanges = true;
                calculateBalance();
            });

            document.getElementById('boxTitleInput').addEventListener('input', function() {
                appData.hasChanges = true;
                document.getElementById('boxTitle').textContent = this.value || 'صندوق أبو جراح';
            });
        });

        // تحميل الإعدادات
        function loadSettings() {
            const savedSettings = localStorage.getItem('abujarrahBoxSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                appData.settings = {...appData.settings, ...settings};
                applySettings();
            }
        }

        // تطبيق الإعدادات
        function applySettings() {
            document.body.style.background = `
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('${appData.settings.bgImage}') no-repeat center center fixed`;
            document.body.style.backgroundSize = 'cover';
            document.documentElement.style.setProperty('--primary', appData.settings.primaryColor);
            document.documentElement.style.setProperty('--secondary', appData.settings.secondaryColor);
        }

        // تحديث التاريخ الهجري والميلادي
        function updateCurrentDate() {
            const now = new Date();
            appData.currentDate = now.toISOString().split('T')[0];

            const hijriOptions = {   weekday: 'long',year: 'numeric', month: 'long', day: 'numeric' };
            const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', hijriOptions).format(now);
            document.getElementById('currentDateHijri').textContent = ' ' + hijriDate;

            const gregorianOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const gregorianDate = new Intl.DateTimeFormat('ar-EG', gregorianOptions).format(now);
            document.getElementById('currentDateGregorian').textContent =' ' + gregorianDate;

            checkDayChange();
        }

        // التحقق من تغيير اليوم
        function checkDayChange() {
            const savedData = localStorage.getItem('abujarrahBoxData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                appData.lastSavedDate = parsedData.lastSavedDate || '';

                if (appData.lastSavedDate && appData.lastSavedDate !== appData.currentDate) {
                    if (parsedData.dailyData[appData.lastSavedDate]) {
                        const lastDayData = parsedData.dailyData[appData.lastSavedDate];
                        document.getElementById('openingBalance').value = lastDayData.finalBalance;
                        appData.lastBalance = lastDayData.finalBalance;
                    }
                }
            }
        }

        // إضافة حركة جديدة
        function addTransaction(transaction = {}) {
            const tbody = document.getElementById('transactionsBody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>
                    <textarea class="description-textarea" placeholder="وصف الحركة" ${appData.isEditing ? '' : 'disabled'}"
                        oninput="autoExpand(this)">${transaction.description || ''}</textarea>
                </td>
                <td><input type="number" class="credit-input" placeholder="0.00" oninput="handleTransactionInput(this)" 
                    pattern="[0-9]*" inputmode="numeric" value="${transaction.credit || ''}" ${appData.isEditing ? '' : 'disabled'}"></td>
                <td><input type="number" class="debit-input" placeholder="0.00" oninput="handleTransactionInput(this)" 
                    pattern="[0-9]*" inputmode="numeric" value="${transaction.debit || ''}" ${appData.isEditing ? '' : 'disabled'}"></td>
                <td><input type="number" class="balance-input" readonly value="${transaction.balance || ''}"></td>
            `;

            tbody.appendChild(newRow);

            if (transaction.credit && transaction.credit !== '0') {
                newRow.querySelector('.debit-input').disabled = true;
            } else if (transaction.debit && transaction.debit !== '0') {
                newRow.querySelector('.credit-input').disabled = true;
            }

            // ضبط الارتفاع الأولي للنص
            if (transaction.description) {
                autoExpand(newRow.querySelector('.description-textarea'));
            }

            appData.hasChanges = true;
        }

        // توسيع مربع النص تلقائياً
        function autoExpand(textarea) {
            // إعادة تعيين الارتفاع لضبطه بناءً على المحتوى
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';

            // ضبط ارتفاع الصف لجميع الخلايا في الصف
            const row = textarea.closest('tr');
            if (row) {
                const newHeight = textarea.scrollHeight + 12; // 12 هو الـ padding
                row.style.height = newHeight + 'px';

                // ضبط ارتفاع جميع الخلايا في الصف
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    cell.style.height = newHeight + 'px';
                });
            }

            appData.hasChanges = true;
        }

        // معالجة إدخال الحركات المالية
        function handleTransactionInput(input) {
            const row = input.closest('tr');
            const creditInput = row.querySelector('.credit-input');
            const debitInput = row.querySelector('.debit-input');

            if (input === creditInput && creditInput.value !== '') {
                debitInput.disabled = true;
                debitInput.value = '';
            } else if (input === debitInput && debitInput.value !== '') {
                creditInput.disabled = true;
                creditInput.value = '';
            } else {
                creditInput.disabled = false;
                debitInput.disabled = false;
            }

            appData.hasChanges = true;
            calculateBalance();
        }

        // حساب جميع الأرصدة
        function calculateBalance() {
            const openingBalance = parseFloat(document.getElementById('openingBalance').value) || 0;
            let currentBalance = openingBalance;

            document.querySelectorAll('#transactionsBody tr').forEach((row) => {
                const credit = parseFloat(row.querySelector('.credit-input').value) || 0;
                const debit = parseFloat(row.querySelector('.debit-input').value) || 0;

                currentBalance += credit - debit;
                row.querySelector('.balance-input').value = currentBalance.toFixed(2);
            });

            document.getElementById('finalBalance').textContent = currentBalance.toFixed(2);
            return currentBalance;
        }

        // حفظ البيانات
        function saveData() {
            const title = document.getElementById('boxTitleInput').value || 'صندوق أبو جراح';
            const finalBalance = calculateBalance();

            // التحقق من وجود بيانات للحفظ
            const hasTransactions = Array.from(document.querySelectorAll('#transactionsBody tr')).some(row => {
                const desc = row.querySelector('.description-textarea').value;
                const credit = row.querySelector('.credit-input').value;
                const debit = row.querySelector('.debit-input').value;
                return desc || credit || debit;
            });

            if (!hasTransactions && document.getElementById('openingBalance').value === '') {
                alert('لا توجد بيانات للحفظ');
                return;
            }

            const todayData = {
                title: title,
                openingBalance: document.getElementById('openingBalance').value || '0',
                finalBalance: finalBalance.toFixed(2),
                transactions: [],
                saveTime: new Date().toLocaleTimeString('ar-EG'),
                saveDate: new Date().toLocaleDateString('ar-EG', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                }),
                timestamp: Date.now()
            };

            document.querySelectorAll('#transactionsBody tr').forEach(row => {
                todayData.transactions.push({
                    description: row.querySelector('.description-textarea').value,
                    credit: row.querySelector('.credit-input').value,
                    debit: row.querySelector('.debit-input').value,
                    balance: row.querySelector('.balance-input').value
                });
            });

            // إذا كان هناك سجل محفوظ مسبقاً، نقوم بتحديثه بدلاً من إنشاء جديد
            const recordId = appData.currentRecordId || 'record_' + Date.now();
            appData.dailyData[recordId] = todayData;
            appData.lastBalance = finalBalance.toFixed(2);
            appData.lastSavedDate = appData.currentDate;
            appData.currentRecordId = recordId;
            appData.isSaved = true;
            appData.isEditing = false;
            appData.hasChanges = false;

            localStorage.setItem('abujarrahBoxData', JSON.stringify(appData));

            // تعطيل حقول الإدخال بعد الحفظ
            document.querySelectorAll('#transactionsBody input').forEach(input => {
                if (!input.classList.contains('balance-input')) {
                    input.disabled = true;
                }
            });
            document.querySelectorAll('#transactionsBody textarea').forEach(textarea => {
                textarea.disabled = true;
            });
            document.getElementById('openingBalance').disabled = true;
            document.getElementById('boxTitleInput').disabled = true;

            // تحديث حالة الأزرار
            updateButtonStates();
        }

        // تحميل البيانات المحفوظة
        function loadData() {
            const savedData = localStorage.getItem('abujarrahBoxData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                appData.dailyData = parsedData.dailyData || {};
                appData.lastBalance = parsedData.lastBalance || "0.00";
                appData.lastSavedDate = parsedData.lastSavedDate || '';
                appData.settings = parsedData.settings || appData.settings;
                appData.isSaved = true;
                appData.isEditing = false;

                if (Object.keys(appData.dailyData).length > 0) {
                    // تحميل آخر سجل محفوظ
                    const lastRecordId = Object.keys(appData.dailyData).sort((a, b) => {
                        return appData.dailyData[b].timestamp - appData.dailyData[a].timestamp;
                    })[0];
                    loadRecord(lastRecordId);
                }
            } else {
                // إذا لم تكن هناك بيانات محفوظة، نبدأ بحالة تحرير
                appData.isEditing = true;
                appData.isSaved = false;
                updateButtonStates();
            }
        }

        // تمكين التعديل
        function enableEditing() {
            appData.isEditing = true;
            appData.hasChanges = true;

            // تمكين حقول الإدخال
            document.querySelectorAll('#transactionsBody input').forEach(input => {
                if (!input.classList.contains('balance-input')) {
                    input.disabled = false;
                }
            });
            document.querySelectorAll('#transactionsBody textarea').forEach(textarea => {
                textarea.disabled = false;
            });
            document.getElementById('openingBalance').disabled = false;
            document.getElementById('boxTitleInput').disabled = false;

            // تحديث حالة الأزرار
            updateButtonStates();
        }

        // تحديث حالة الأزرار
        function updateButtonStates() {
            const saveBtn = document.getElementById('saveBtn');
            const editBtn = document.getElementById('editBtn');
            const shareBtn = document.getElementById('shareBtn');

            if (appData.isEditing) {
                // حالة التحرير
                saveBtn.disabled = false;
                saveBtn.classList.remove('btn-disabled', 'btn-pressed');
                editBtn.disabled = true;
                editBtn.classList.add('btn-disabled');
                shareBtn.disabled = true;
                shareBtn.classList.add('btn-disabled');
            } else if (appData.isSaved) {
                // حالة محفوظة
                saveBtn.disabled = true;
                saveBtn.classList.add('btn-pressed');
                editBtn.disabled = false;
                editBtn.classList.remove('btn-disabled', 'btn-pressed');
                shareBtn.disabled = false;
                shareBtn.classList.remove('btn-disabled', 'btn-pressed');
            } else {
                // حالة جديدة غير محفوظة
                saveBtn.disabled = false;
                saveBtn.classList.remove('btn-disabled', 'btn-pressed');
                editBtn.disabled = true;
                editBtn.classList.add('btn-disabled');
                shareBtn.disabled = true;
                shareBtn.classList.add('btn-disabled');
            }
        }

        // عرض نافذة السجل
        function showHistoryModal() {
            const modal = document.getElementById('historyModal');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            const records = Object.entries(appData.dailyData);

            if (records.length === 0) {
                historyList.innerHTML = '<p style="text-align:center;color:var(--text);">لا توجد بيانات سابقة</p>';
            } else {
                // ترتيب السجلات من الأحدث إلى الأقدم حسب الطابع الزمني
                records.sort((a, b) => {
                    return b[1].timestamp - a[1].timestamp;
                });

                records.forEach(([id, record]) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.dataset.id = id;

                    historyItem.innerHTML = `
                        <button class="delete-btn" onclick="deleteRecord('${id}', event)">×</button>
                        <div class="history-title">${record.title}</div>
                        <div class="history-date">${record.saveDate} - ${record.saveTime}</div>
                        <div class="history-balance">
                            <span>الرصيد الافتتاحي: ${record.openingBalance}</span>
                            <span>الرصيد الختامي: ${record.finalBalance}</span>
                        </div>
                    `;

                    historyItem.onclick = function(e) {
                        // منع تنفيذ النقر إذا كان على زر الحذف
                        if (!e.target.classList.contains('delete-btn')) {
                            loadRecord(id);
                            closeModal();
                        }
                    };

                    historyList.appendChild(historyItem);
                });
            }

            modal.style.display = 'flex';
        }

        // حذف سجل معين
        function deleteRecord(recordId, event) {
            event.stopPropagation();

            if (confirm('هل أنت متأكد من حذف هذا السجل؟')) {
                delete appData.dailyData[recordId];
                localStorage.setItem('abujarrahBoxData', JSON.stringify(appData));

                // إذا كان السجل المحذوف هو السجل الحالي، نقوم بإعادة تعيين الصندوق
                if (appData.currentRecordId === recordId) {
                    resetBox();
                }

                showHistoryModal();
            }
        }

        // مسح جميع السجلات
        function clearAllRecords() {
            if (confirm('هل أنت متأكد من حذف جميع السجلات؟ لا يمكن التراجع عن هذا الإجراء.')) {
                appData.dailyData = {};
                localStorage.setItem('abujarrahBoxData', JSON.stringify(appData));
                resetBox();
                showHistoryModal();
            }
        }

        // إغلاق النافذة
        function closeModal() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // تحميل سجل معين
        function loadRecord(recordId) {
            const record = appData.dailyData[recordId];
            if (!record) return;

            // تعطيل حقول الإدخال
            appData.isEditing = false;
            appData.isSaved = true;
            appData.currentRecordId = recordId;
            appData.hasChanges = false;

            document.getElementById('boxTitleInput').value = record.title;
            document.getElementById('boxTitle').textContent = record.title;
            document.getElementById('openingBalance').value = record.openingBalance;
            document.getElementById('openingBalance').disabled = true;
            document.getElementById('boxTitleInput').disabled = true;

            document.getElementById('transactionsBody').innerHTML = '';

            record.transactions.forEach(transaction => {
                addTransaction(transaction);
            });

            document.getElementById('finalBalance').textContent = record.finalBalance;

            // تحديث حالة الأزرار
            updateButtonStates();
        }

        // فتح نافذة جديدة
        function openNewWindow() {
            // فقط إذا كانت النافذة الحالية غير محفوظة ولها تغييرات
            if (!appData.isSaved && appData.hasChanges) {
                if (confirm('يوجد تغييرات غير محفوظة. هل تريد المتابعة دون حفظ؟')) {
                    resetBox();
                }
            } else {
                resetBox();
            }
        }

        // إعادة تعيين الصندوق
        function resetBox() {
            document.getElementById('boxTitleInput').value = 'صندوق أبو جراح';
            document.getElementById('boxTitle').textContent = 'صندوق أبو جراح';
            document.getElementById('openingBalance').value = '0';
            document.getElementById('openingBalance').disabled = false;
            document.getElementById('boxTitleInput').disabled = false;
            document.getElementById('transactionsBody').innerHTML = '';
            document.getElementById('finalBalance').textContent = '0.00';

            // إضافة حركة فارغة
            addTransaction();

            // حساب الرصيد
            calculateBalance();

            // تحديث الحالة
            appData.isEditing = true;
            appData.isSaved = false;
            appData.hasChanges = false;
            appData.currentRecordId = null;

            // تحديث حالة الأزرار
            updateButtonStates();
        }

        // ===================================================
        // الحل المضمون لإنشاء صورة بدون تقطيع النصوص
        // لـــــحديـــــد الــتســلـيــح===================================================
        async function generateBoxImage() {
            if (!appData.isSaved) {
                alert('يجب حفظ السجل أولاً قبل مشاركته');
                return;
            }

            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            try {
                // حساب الأبعاد
                const transactions = document.querySelectorAll('#transactionsBody tr');
                const baseHeight = 450;
                const headerHeight = 45;
                let tableContentHeight = 0;

                transactions.forEach(row => {
                    const description = row.querySelector('.description-textarea').value || '';
                    const lines = Math.max(1, Math.ceil(description.length / 30));
                    tableContentHeight += 40 + (lines * 15);
                });

                const totalHeight = baseHeight + headerHeight + tableContentHeight + 200;

                // إنشاء canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const width = 850;

                canvas.width = width * 2;
                canvas.height = totalHeight * 2;
                ctx.scale(2, 2);

                // الخلفية
                const gradient = ctx.createLinearGradient(0, 0, width, totalHeight);
                gradient.addColorStop(0, '#0a1423');
                gradient.addColorStop(1, '#16213e');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, totalHeight);

                // تحميل وعرض الشعار واسم المؤسسة في أعلى اليمين
                try {
                    const logoImg = await loadImage('png 2.png');
                    if (logoImg) {
                        const logoHeight = 120;
                        const logoWidth = (logoImg.width * logoHeight) / logoImg.height;

                        // وضع الشعار في أعلى اليمين
                        const logoX = width - logoWidth - 30; // 30px من الحافة اليمنى
                        const logoY = 13; // 30px من الأعلى

                        ctx.drawImage(logoImg, logoX, logoY, logoWidth, logoHeight);

                        // اسم المؤسسة تحت الشعار مع إزاحة أكثر لليمين
                        ctx.font = `bold 21px 'Tajawal', sans-serif`;
                        ctx.fillStyle = '#f0f1f5';
                        ctx.textAlign = 'right';

                        const institutionLines = [
                            "مؤسسة بناء اليمن",
        "لـــــحديـــــد الــتســلـيــح",
                        ];

                        // زيادة الإزاحة لليمين بإضافة 20px إضافية
                        const textRightEdge = width - 10; // 10px من الحافة اليمنى بدلاً من 30px

                        // كتابة النصوص تحت الشعار مع محاذاة لليمين أكثر
                        institutionLines.forEach((line, index) => {
                            const yPosition = logoY + logoHeight + 19 + (index * 35);
                            ctx.fillText(line, textRightEdge, yPosition);
                        });
                    }
                } catch (e) {
                    console.warn('تعذر تحميل صورة الشعار:', e);
                }

                // عنوان الصندوق (في المنتصف كما كان سابقاً)
                let currentY = 50;
                ctx.font = `bold 38px 'Tajawal', sans-serif`;
                ctx.fillStyle = '#778da9';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 5;
                const title = document.getElementById('boxTitleInput').value || 'صندوق أبو جراح';
                ctx.fillText(title, width / 2, currentY);
                ctx.shadowBlur = 0;
                currentY += 70;

                // التاريخ
                ctx.font = `20px 'Tajawal', sans-serif`;
                ctx.fillStyle = '#f0f1f5';
                ctx.strokeStyle = '#415a77';
                ctx.lineWidth = 2;
                ctx.strokeRect(width/2 - 200, currentY - 20, 400, 70);
                ctx.fillText(document.getElementById('currentDateHijri').textContent, width / 2, currentY);
                currentY += 30;
                ctx.fillText(document.getElementById('currentDateGregorian').textContent, width / 2, currentY);
                currentY += 60;

                // الرصيد الافتتاحي
                ctx.font = `26px 'Tajawal', sans-serif`;
                ctx.fillStyle = '#f0f1f5';
                ctx.fillText('الرصيد الافتتاحي', width / 2, currentY);
                currentY += 45;

                ctx.beginPath();
                ctx.roundRect(width/2 - 100, currentY - 25, 200, 50, 10);
                ctx.fillStyle = 'rgba(65, 90, 119, 0.3)';
                ctx.fill();
                ctx.strokeStyle = '#415a77';
                ctx.stroke();

                ctx.font = `bold 30px 'Tajawal', sans-serif`;
                ctx.fillStyle = '#6ab799';
                const openingBalance = document.getElementById('openingBalance').value || '0.00';
                ctx.fillText(openingBalance, width / 2, currentY);
                currentY += 80;

                // رسم الجدول
                drawEnhancedTable(ctx, width, currentY, tableContentHeight, 'Tajawal');
                currentY += tableContentHeight + headerHeight + 40;

                // الرصيد النهائي
                ctx.font = `26px 'Tajawal', sans-serif`;
                ctx.fillStyle = '#f0f1f5';
                ctx.fillText('رصيد الصندوق الحالي', width / 2, currentY);
                currentY += 45;

                // معالجة الرصيد النهائي
                let finalBalanceText = document.getElementById('finalBalance').textContent;
                const balanceValue = parseFloat(finalBalanceText.replace(/,/g, ''));

                finalBalanceText = finalBalanceText.replace(/-/g, '').trim();
                if (balanceValue < 0) {
                    finalBalanceText = '-' + finalBalanceText;
                }

                const containerColor = balanceValue >= 0 ? '#273f44' : '#5c0a0a';
                const textColor = balanceValue >= 0 ? '#6ab799' : '#ff6b6b';
                const borderColor = balanceValue >= 0 ? '#51cf66' : '#ff6b6b';

                ctx.beginPath();
                ctx.roundRect(width/2 - 120, currentY - 25, 240, 50, 10);
                ctx.fillStyle = containerColor;
                ctx.fill();
                ctx.strokeStyle = borderColor;
                ctx.stroke();

                ctx.font = `bold 36px 'Tajawal', sans-serif`;
                ctx.fillStyle = textColor;

                if (balanceValue < 0) {
                    const textWithoutSign = finalBalanceText.replace('-', '');
                    const textWidth = ctx.measureText(textWithoutSign).width;
                    ctx.fillText('-', width / 2 - textWidth/2 - 10, currentY);
                    ctx.fillText(textWithoutSign, width / 2 + 5, currentY);
                } else {
                    ctx.fillText(finalBalanceText, width / 2, currentY);
                }

                currentY += 80;

                // التوقيع
                ctx.font = `italic 20px 'Tajawal', sans-serif`;
                ctx.fillStyle = 'rgba(240, 241, 245, 0.7)';

                ctx.beginPath();
                ctx.moveTo(width/2 - 150, currentY + 10);
                ctx.lineTo(width/2 + 150, currentY + 10);
                ctx.strokeStyle = 'rgba(119, 141, 169, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.fillText('تصميم وبرمجة المهندس / أبو جراح الخولاني', width / 2, currentY + 30);

                // تحويل Canvas إلى صورة بدقة عادية
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = width;
                finalCanvas.height = totalHeight;
                const finalCtx = finalCanvas.getContext('2d');
                finalCtx.drawImage(canvas, 0, 0, width, totalHeight);

                // إنشاء رابط للتحميل
                const dataUrl = finalCanvas.toDataURL('image/png', 1.0);
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `سجل_صندوق_${new Date().toLocaleDateString('ar-EG')}.png`;
                document.body.appendChild(link);
                link.click();

                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                    loader.style.display = 'none';
                }, 100);

            } catch (error) {
                console.error('Error generating image:', error);
                loader.style.display = 'none';
                alert('حدث خطأ في إنشاء الصورة. يرجى المحاولة مرة أخرى.');
            }
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        function drawEnhancedTable(ctx, width, startY, tableHeight, fontFamily) {
            const padding = 50;
            const headerHeight = 45;
            const colWidth = (width - padding * 2) / 4;

            const cols = {
                balance: padding + colWidth * 0.5,
                debit: padding + colWidth * 1.5,
                credit: padding + colWidth * 2.5,
                description: padding + colWidth * 3.5
            };

            // رأس الجدول
            ctx.beginPath();
            ctx.roundRect(padding, startY, width - padding * 2, headerHeight, 8);
            ctx.fillStyle = '#415a77';
            ctx.fill();

            ctx.strokeStyle = 'rgba(119, 141, 169, 0.8)';
            ctx.lineWidth = 1.5;
            ctx.stroke();

            ctx.fillStyle = '#f0f1f5';
            ctx.font = `bold 20px ${fontFamily}`;
            ctx.fillText('الرصيد', cols.balance, startY + headerHeight/2);
            ctx.fillText('مدين', cols.debit, startY + headerHeight/2);
            ctx.fillText('دائن', cols.credit, startY + headerHeight/2);
            ctx.fillText('الوصف', cols.description, startY + headerHeight/2);

            // بيانات الجدول
            ctx.font = `20px ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const transactions = document.querySelectorAll('#transactionsBody tr');
            let currentY = startY + headerHeight;

            transactions.forEach((row, index) => {
                const description = row.querySelector('.description-textarea').value || '';
                const lines = Math.max(1, Math.ceil(description.length / 30));
                const rowHeight = 40 + (lines * 15);

                ctx.beginPath();
                ctx.roundRect(padding, currentY, width - padding * 2, rowHeight, 5);
                ctx.fillStyle = index % 2 === 0 ? 'rgba(65, 90, 119, 0.15)' : 'rgba(119, 141, 169, 0.1)';
                ctx.fill();

                ctx.strokeStyle = 'rgba(119, 141, 169, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.fillStyle = '#f0f1f5';

                const balance = row.querySelector('.balance-input').value || '0.00';
                ctx.fillText(balance, cols.balance, currentY + rowHeight/2);

                const debit = row.querySelector('.debit-input').value || '0.00';
                ctx.fillText(debit, cols.debit, currentY + rowHeight/2);

                const credit = row.querySelector('.credit-input').value || '0.00';
                ctx.fillText(credit, cols.credit, currentY + rowHeight/2);

                const textLines = wrapText(ctx, description, colWidth - 30, `16px ${fontFamily}`);
                textLines.forEach((line, i) => {
                    ctx.fillText(line, cols.description, currentY + 20 + (i * 20));
                });

                currentY += rowHeight;
            });
        }

        function wrapText(ctx, text, maxWidth, fontStyle) {
            if (!text) return [''];

            ctx.save();
            ctx.font = fontStyle;
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = ctx.measureText(currentLine + ' ' + word).width;
                if (width < maxWidth) {
                    currentLine += ' ' + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            ctx.restore();

            return lines;
        }
    </script>
